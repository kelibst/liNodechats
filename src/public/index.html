<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <title>Node Real Time Chat Application</title>
  </head>
  <body>
    <div id="messages"></div>

    <div class="formContainer">
      <form id="msgForm" action="#">
        <input type="text" id="msg" placeholder="enter your message here" />
        <button type="submit">submit</button>
      </form>
      <button id="loc">Send Location</button>
    </div>

    <script id="msgTmp" type="text/html">
      <div>
        <p>{{message}}</p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
