<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <title>Node Real Time Chat Application</title>
  </head>
  <body>
    <div class="content">
      <div id="sidebar" class="left"></div>
      <div class="cot">
        <div id="messages"></div>

        <div class="formContainer">
          <form id="msgForm" action="#">
            <input
              type="text"
              id="msg"
              placeholder="enter your message here"
              required
              autocapitalize="on"
              autocomplete="off"
            />
            <button type="submit">Submit</button>
          </form>
          <button id="loc">Send Location</button>
        </div>

        <script id="sideMenu" type="text/html">
          <h2 class="userTitle">{{room}}</h2>
          <h4 class="userlistTitle">List of users in the chatroom</h4>

          <ul>
            {{#users}}
            <li class="userli">
              <a
                href="#"
                class="userlink"
                target="_blank"
                rel="noopener noreferrer"
                >{{username}}</a
              >
            </li>
            {{/users}}
          </ul>
        </script>

        <script id="msgTmp" type="text/html">
          <div class="msgCont">
            <p class="username">
              {{username}}: <span class="createdAt">{{createdAt}}: </span>
            </p>
            <p>{{message}}</p>
          </div>
        </script>

        <script id="locTmp" type="text/html">
          <div class="locCont">
            <p class="username">
              {{username}}: <span class="createdAt">{{createdAt}}: </span>
            </p>
            <p>
              <a href="{{url}}" target="_blank" rel="noopener noreferrer"
                >Location</a
              >
            </p>
          </div>
        </script>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
